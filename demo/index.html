<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-pages demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../app-layout/app-layout.html">
    <link rel="import" href="../../app-layout/app-header/app-header.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../morph-pages.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .container {
          position: relative;
          width: 360px; height: 640px;
          box-sizing: border-box;
          border: 1px solid black;
          overflow: hidden;
        }

        .page {
          width: 100%;
          color: white;
        }

        .header-container {
          width: 360px;
        }

        app-toolbar {
          padding: 0 0 0 0;
        }

        .background-red {
          background-color: #d12f3d;
        }
        
        .background-green {
          background-color: green;
        }

        .background-blue {
          background-color: deepskyblue;
        }

        .background-orange {
          background-color: orange;
        }

        .background-yellow {
          background-color: purple;
        }

        morph-pages {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          display: flex;
        }

      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic morph-pages demo</h3>
      <demo-snippet>
        <template>
          <app-toolbar class="header-container">
            <paper-icon-button icon="arrow-back" onclick="previousPage()"></paper-icon-button>
            <div main-title>morph-pages</div>
            <paper-icon-button icon="arrow-forward" onclick="nextPage()"></paper-icon-button>
          </app-toolbar>
          <div class="container">
            <morph-pages selected="2" platform="ios">
              <div class="page background-red">One</div>
              <div class="page background-green">Two</div>
              <div class="page background-blue">Three</div>
              <div class="page background-orange">Four</div>
              <div class="page background-yellow">Five</div>
            </morph-pages>
          </div>

          <script>
            /**
            * move to previous page
            */
            previousPage = function() {
              var pages = document.querySelector('morph-pages');
              pages.selectPrevious();
            };

            /**
            * move to next page
            */ 
            nextPage = function() {
              var pages = document.querySelector('morph-pages');
              pages.selectNext();
            };

          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
