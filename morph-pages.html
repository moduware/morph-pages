<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../morph-element/morph-element.html">

<dom-module id="morph-pages">
  <template id="styles">
    <style>
      :host {
        position: relative;
        display: block;

        --animation-duration: 250ms;
      }

      :host > ::slotted(:not(slot)) {
        display: block !important;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;

        opacity: 1;
      }

      :host > ::slotted(:not(slot):not(.iron-selected)) {
        opacity: 0;
        pointer-events: none;
      }

      :host([platform="android"]) > ::slotted(.iron-current-forward) {
      }

      :host([platform="android"]) > ::slotted(.iron-next-forward) {
        transform: translate3d(0, 56px, 0);
      }

      :host([platform="android"]) > ::slotted(.iron-current-backward) {
        transform: translate3d(0, 56px, 0) !important;
        opacity: 0;
      }

      :host([platform="android"]) > ::slotted(.iron-next-backward) {
        /* opacity: 1; */
      }

      :host([platform="android"]) > ::slotted(:not(slot)) {
        transition: opacity var(--animation-duration), transform var(--animation-duration);
      }
      
      :host([platform="android"]) > ::slotted(:not(slot):not(.iron-selected)) {
        transition-duration: 0s;
      }

      :host([platform="android"]) > ::slotted(:not(slot).iron-selected) {
        transform: translate3d(0, 0, 0);
      }

      
    </style>

  </template>

  <script>
    let subTemplate;
    let animationTimeout = null;
    const IronPagesSuperClass = customElements.get('iron-pages');

    /**
     * `morph-pages`
     * Pages element that morphs for current mobile OS
     *
     * @customElement
     * @polymer
     * @demo morph-pages/demo/index.html
     */
    class MorphPages extends MorphElement(IronPagesSuperClass) {
      static get is() { return 'morph-pages'; }

      static get properties() {
        return {
        };
      }

      connectedCallback() {
        super.connectedCallback();

        this.async(function () {
          const next = Number(this.selected) + 1;
          const previous = (this.selected == '0') ? Number(this.items.length) - 1 : Number(this.selected) - 1;
          // set up classes to give transitions
          this.children[next].classList.add('iron-next-forward');
          this.children[previous].classList.add('iron-next-backward');
        });
      }

      /**
      * This will add remove appropriete classes to selectNext() for transition to work
      */
      selectNext() {
        const current = this.selected;
        const next = (Number(this.selected) + 1) % this.items.length;
        const nextSetup = (Number(this.selected) + 2) % this.items.length;

        clearTimeout(animationTimeout);
        // add and remove appropriete classes for transition to work
        animationTimeout = setTimeout(() => {
          this.children[next].classList.remove('iron-next-forward');
          this.children[nextSetup].classList.add('iron-next-forward');
        }, 250);
        super.selectNext();
      }

      /**
      * This will add remove appropriete classes to selectProvious() for transition to work
      */
      selectPrevious() {
        const current = this.selected;
        const next = (Number(this.selected) + 1) % this.items.length;
        const previous = (this.selected == '0') ? Number(this.items.length) - 1 : Number(this.selected) - 1;
        const nextBackwards = (previous == '0') ? Number(this.items.length) - 1 : previous - 1;
        // add classes for transition to trigger transitions
        this.children[next].classList.remove('iron-next-forward');
        this.children[current].classList.add('iron-current-backward');
        
        clearTimeout(animationTimeout);
        animationTimeout = setTimeout(() => {
          // remove classes after transition
          this.children[current].classList.remove('iron-current-backward');
          this.children[previous].classList.remove('iron-next-backward');
          this.children[nextBackwards].classList.add('iron-next-backward');
          super.selectPrevious();
        }, 250);
        
      }

      /**
       * This will return our template inherited from superclass <iron-pages> with our styles inserted
       */
      static get template() {
        if (!subTemplate) {
          // first clone our superclass <iron-pages> template
          let superClass = customElements.get('iron-pages');
          subTemplate = superClass.template.cloneNode(true);
          // here we will get the content of our <style> so we can insert them into the superclass <style>
          // note the added id="styles" in our template tag above
          const subStyle = Polymer.DomModule.import('morph-pages', 'template#styles').content;
          // get the content of current style from superClass
          const superStyle = subTemplate.content.querySelector('style');
          // append our added style at the bottom of the current style to get higher priority
          superStyle.parentNode.appendChild(subStyle);
        }
        return subTemplate;
      }

    }

    window.customElements.define(MorphPages.is, MorphPages);

  </script>
</dom-module>
