<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../morph-element/morph-element.html">
<link rel="import" href="/scripts.html">

<dom-module id="morph-pages">
  <template id="styles">
    <style>
      :host {
        position: relative;
        display: block;

        --animation-duration: 250ms;
      }

      :host > ::slotted(:not(slot)) {
        display: block !important;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
      }

      :host > ::slotted(:not(slot):not(.iron-selected)) {
        z-index: 0;
      }

      :host > ::slotted(:not(slot).iron-selected) {
        z-index: 1;
      }
    </style>

  </template>

  <script>
    let subTemplate;
    let animationTimeout = null;
    let shadowElement, wrapper = null;
    let requestAnimationId;
    const IronPagesSuperClass = customElements.get('iron-pages');

    /**
     * `morph-pages`
     * Pages element that morphs for current mobile OS
     *
     * @customElement
     * @polymer
     * @demo morph-pages/demo/index.html
     */
    class MorphPages extends MorphElement(IronPagesSuperClass) {
      static get is() { return 'morph-pages'; }

      static get properties() {
        return {
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }
      
      goToPage(index) {
        const direction = 'forward';
        this.changePage(index, direction);
      }
      
      returnToPage(index) {
        const direction = 'backward'; 
        this.changePage(index, direction);
      }

      changePage(index, direction) {
        let animation;

        if(this.platform == 'android') {
          animation = this.androidAnimation(this.selected, index, direction);  
        } else if(this.platform == 'ios') {
          animation = this.iosAnimation(this.selected, index, direction);
        }
        animation.then(() => this.selected = index);
      }

      iosAnimation(currentPageIndex, nextPageIndex, direction) {
        return new Promise((resolve, reject) => {
          let self = this;
          let props;
          
          this.cancelAnimationAndRemoveElem(wrapper, nextPageIndex);
          
          props = this.iosAnimationProps(props, currentPageIndex, nextPageIndex);
          
          // function creation of wrapper and shadowElement
          self.createWrapperAndShadowElem();
          
          // TODO: refactor this if/else statement into its own function to make iosAnimation more readable and less lines
          // Transitions for pages
          if(direction == 'forward') {
            // create shadow element in next page, with opacity 0
            shadowElement.style.opacity = 0;
            props.nextPage.insertAdjacentElement('afterend', wrapper);
            wrapper.insertAdjacentElement('afterbegin', shadowElement);
            
            // Current page behind next page
            props.currentPage.style.zIndex = 1;
            props.nextPage.style.zIndex = 2;
            
            props.currentPage.style.transform = `translate3d(0,0,0)`;
            props.nextPage.style.transform = `translate3d(${props.nextPageOffset}%,0,0)`;
            
            // TODO: create overlay element in current page, with opacity 0
          } else if(direction == 'backward') {
            // create shadow element in current page, with opacity 1
            shadowElement.style.opacity = 1; 
            props.currentPage.insertAdjacentElement('afterend', wrapper);
            wrapper.insertAdjacentElement('afterbegin', shadowElement);
            
            // Next page behind current page
            props.nextPage.style.zIndex = 1;
            props.currentPage.style.zIndex = 2;
            
            props.currentPage.style.transform = `translate3d(0,0,0)`;
            props.nextPage.style.transform = `translate3d(${props.pageOffsetLeftMax}%,0,0)`;
            
            // TODO: create overlay element in next page, with opacity 0
          }
          
          requestAnimationId = window.requestAnimationFrame((timestamp) => {
            self[direction + 'IosAnimationStep'](props, () => {
              androidAnimationEnd(props);
              // FIXME: remove shadow element from current or next page AND everything click forward or backward
              wrapper.parentNode.removeChild(wrapper);
              wrapper = null;
              // TODO: remove overlay element from current or next page
              resolve();
            }, timestamp);
          });
        });
      }

      cancelAnimationAndRemoveElem(wrapper, nextPageIndex) {
        if (wrapper) {
          wrapper.parentNode.removeChild(wrapper);
          cancelAnimationFrame(requestAnimationId);
          // this.selected = nextPageIndex;
        }
      }
      
      iosAnimationProps(props, currentPageIndex, nextPageIndex) {
        props = {
          duration: 400,
          pageOffsetLeftMax: -20, // percent
          pageOffsetRightMax: 100, // percent
          start: -1,
          morphPages: self,
          currentPage: this.children[currentPageIndex],
          nextPage: this.children[nextPageIndex],
          nextPageIndex: nextPageIndex
        };
        return props;
      }

      createWrapperAndShadowElem() {
        wrapper = document.createElement('div');
        shadowElement = document.createElement('div');
        wrapper.style.width = `100%`;
        wrapper.style.zIndex = `3`;
        wrapper.style.transform = `translate3d(100%,0,0)`;
        shadowElement.style.background = `linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 10%, rgba(0,0,0,0.01) 50%, rgba(0,0,0,0.2) 100%)`;
        shadowElement.style.position = `absolute`;
        shadowElement.style.top = `0`;
        shadowElement.style.width = `16px`;
        shadowElement.style.zIndex = `99999`;
        shadowElement.style.left = `-16px`;
        shadowElement.style.bottom = `0`;
      }

      forwardIosAnimationStep(props, endCallback, timestamp) {
        if (props.start == -1) props.start = timestamp;
        const progress = timestamp - props.start;
        let timing = progress/props.duration;
        if(timing > 1) timing = 1;

        // TODO: change shadow opacity from 0 to 1
        let opacity = progress / props.duration;
        shadowElement.style.opacity = opacity;

        const currentPageOffset = this.easeInOutQuad(timing) * props.pageOffsetLeftMax;
        const nextPageOffset = 100 - this.easeInOutQuad(timing) * props.pageOffsetRightMax;
        
        props.currentPage.style.transform = `translate3d(${currentPageOffset}%,0,0)`;
        props.nextPage.style.transform = `translate3d(${nextPageOffset}%,0,0)`;
        // add shadow container transform
        wrapper.style.transform = `translate3d(${nextPageOffset}%,0,0)`;

        // TODO: change overlay opacity from 0 to 1

        if(progress < props.duration) {
          requestAnimationId = window.requestAnimationFrame((timestamp) => this.forwardIosAnimationStep(props, endCallback, timestamp));
        } else {
          endCallback(props);
        }
      }

      /**
       *  animation math used by forwardIosAnimationStep and backwardIosAnimationStep
       */
      easeInOutQuad(t) {
        return t < .5 ? 2 * t * t : -1 + (4 - 2 * t) * t
      }

      backwardIosAnimationStep(props, endCallback, timestamp) {
        if (props.start == -1) props.start = timestamp;
        const progress = timestamp - props.start;
        let timing = progress/props.duration;
        if(timing > 1) timing = 1;

        // TODO: change shadow opacity from 1 to 0
        let opacity = 1 - progress / props.duration;
        shadowElement.style.opacity = opacity;

        const currentPageOffset = this.easeInOutQuad(timing) * props.pageOffsetRightMax;
        const nextPageOffset = props.pageOffsetLeftMax - this.easeInOutQuad(timing) * props.pageOffsetLeftMax;
        
        // add shadow container transform
        wrapper.style.transform = `translate3d(${currentPageOffset}%,0,0)`;
        props.currentPage.style.transform = `translate3d(${currentPageOffset}%,0,0)`;
        props.nextPage.style.transform = `translate3d(${nextPageOffset}%,0,0)`;

        // TODO: change shadow opacity from 1 to 0
        // TODO: change overlay opacity from 1 to 0

        if(progress < props.duration) {
          requestAnimationId = window.requestAnimationFrame((timestamp) => this.backwardIosAnimationStep(props, endCallback, timestamp));
        } else {
          endCallback(props);
        }
      }

      androidAnimation(currentPageIndex, nextPageIndex, direction) {
        return new Promise((resolve, reject) => {
          let self = this;

          let props = {
            duration: 250,
            nextPageOffset: 56,
            start: -1,
            morphPages: self,
            currentPage: this.children[currentPageIndex],
            nextPage: this.children[nextPageIndex],
            nextPageIndex: nextPageIndex
          };

          // Current page behind next page
          props.currentPage.style.zIndex = 1;
          props.nextPage.style.zIndex = 2;

          // Initial setup
          props.nextPage.style.opacity = 0;

          window.requestAnimationFrame((timestamp) => {
            self[direction + 'AndroidAnimationStep'](props, () => {
              androidAnimationEnd(props);
              resolve();
            }, timestamp);
          });
        });
      }

      forwardAndroidAnimationStep(props, endCallback, timestamp) {
        if (props.start == -1) props.start = timestamp;
        
        let progress = timestamp - props.start;
        let opacity = progress / props.duration;
        props.nextPage.style.opacity = opacity;
        let offset;

        offset = props.nextPageOffset - ((progress / props.duration) * props.nextPageOffset);
        props.nextPage.style.transform = `translate3d(0, ${offset}px, 0)`;

        if(progress < props.duration) {
          window.requestAnimationFrame((timestamp) => this.forwardAndroidAnimationStep(props, endCallback, timestamp));
        } else {
          endCallback(props);
        }
      }

      backwardAndroidAnimationStep(props, endCallback, timestamp) {
        if (props.start == -1) props.start = timestamp;

        let progress = timestamp - props.start;
        let opacity = progress / props.duration;
        props.nextPage.style.opacity = opacity;

        let offset = ((progress / props.duration) * props.nextPageOffset);
        props.currentPage.style.transform = `translate3d(0, ${offset}px, 0)`;

        if (progress < props.duration) {
          window.requestAnimationFrame((timestamp) => {
            this.backwardAndroidAnimationStep(props, endCallback, timestamp)
          });
        } else {
          endCallback(props);
        }
      }

      /**
      * This method to select previous page with animation
      */
      selectNext() {
        const next = (Number(this.selected) + 1) % this.items.length;
        this.goToPage(next);
      }

      /**
      * This method to select next page with animation
      */
      selectPrevious() {
        const previous = (this.selected == '0') ? Number(this.items.length) - 1 : Number(this.selected) - 1;
        this.returnToPage(previous)
      }

      /**
       * This will return our template inherited from superclass <iron-pages> with our styles inserted
       */
      static get template() {
        if (!subTemplate) {
          // first clone our superclass <iron-pages> template
          let superClass = customElements.get('iron-pages');
          subTemplate = superClass.template.cloneNode(true);
          // here we will get the content of our <style> so we can insert them into the superclass <style>
          // note the added id="styles" in our template tag above
          const subStyle = Polymer.DomModule.import('morph-pages', 'template#styles').content;
          // get the content of current style from superClass
          const superStyle = subTemplate.content.querySelector('style');
          // append our added style at the bottom of the current style to get higher priority
          superStyle.parentNode.appendChild(subStyle);
        }
        return subTemplate;
      }

    }

    window.customElements.define(MorphPages.is, MorphPages);

  </script>
</dom-module>
