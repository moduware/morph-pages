<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="/bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../morph-element/morph-element.html">
<link rel="import" href="/scripts.html">

<dom-module id="morph-pages">
  <template id="styles">
    <style>
      :host {
        position: relative;
        display: block;

        --animation-duration: 250ms;
      }

      :host > ::slotted(:not(slot)) {
        display: block !important;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
      }

      :host > ::slotted(:not(slot):not(.iron-selected)) {
        z-index: 0;
      }

      :host > ::slotted(:not(slot).iron-selected) {
        z-index: 1;
      }

      :host > ::content > :not(.iron-selected):not(.iron-swiping) {
        /* left: -100% !important; */
      }
    </style>

  </template>

  <script>
    let subTemplate;
    let requestAnimationId;
    const IronPagesSuperClass = customElements.get('iron-pages');

    /**
     * `morph-pages`
     * Pages element that morphs for current mobile OS
     *
     * @customElement
     * @polymer
     * @demo morph-pages/demo/index.html
     */
    class MorphPages extends Polymer.GestureEventListeners( MorphElement(IronPagesSuperClass) ) {
      static get is() { return 'morph-pages'; }

      static get properties() {
        return {
          animationInProgress: {
            type: Boolean,
            observer: 'animationObserver'
          },

          userSelected: {
            type: Number,
            value: 0
          },

          /**
          *  Value used to decide if page get swipe or not
          */
          threshold: {
            type: Number,
            value: 0.4
          },

          /**
           * The CSS transition timing function applied.
           */
          transitionTimingFunction: {
            type: String,
            value: 'cubic-bezier(0.4, 0.0, 0.2, 1)'
          },

          navigationHistory: {
            type: Array,
            value: () => []
          },

          pageChangeAnimationDirection: {
            type: String,
            value: 'forward'
          }

        };
      }


      /**
       * This will return our template inherited from superclass <iron-pages> with our styles inserted
       */
      static get template() {
        if (!subTemplate) {
          // first clone our superclass <iron-pages> template
          let superClass = customElements.get('iron-pages');
          subTemplate = superClass.template.cloneNode(true);
          // here we will get the content of our <style> so we can insert them into the superclass <style>
          // note the added id="styles" in our template tag above
          const subStyle = Polymer.DomModule.import('morph-pages', 'template#styles').content;
          // get the content of current style from superClass
          const superStyle = subTemplate.content.querySelector('style');
          // append our added style at the bottom of the current style to get higher priority
          superStyle.parentNode.appendChild(subStyle);
        }
        return subTemplate;
      }

      constructor() {
        super();
        this._currentPageElement = null;
        this._previousPageElement = null;
        this.onFirstLoad = true;
        Polymer.Gestures.addListener(this, 'track', e => this._handleTrackSwipe(e));
      }
      
      ready() {
        super.ready();
        this.addEventListener('iron-select', this._onIronSelectItem);
        this.addEventListener('iron-deselect', this._onIronDeselectItem);
      }
      
      connectedCallback() {
        super.connectedCallback();
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.onFirstLoad = false;
        });
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('iron-select', this._onIronSelectItem);
      }
      
      // Maybe use this to return certain functions when animation is ongoing 
      animationObserver(state) {
        if(state == true) {
          console.log('Animation started');
        } else {
          console.log('Animation ended');
        }
      }

      /**
      * This method to select previous page with animation
      */
      selectNext() {
        if (this.animationInProgress == true) return;
        const next = ++this.userSelected % this.items.length;
        const value = this._indexToValue(next);
        const page = this._valueToItem(value);
        this.goToPage(page);
      }

      /**
      * This method to select next page with animation
      */
      selectPrevious() {
        if (this.animationInProgress == true) return;
        this.userSelected--;
        if (this.userSelected < 0) this.userSelected = this.items.length - 1;
        const prev = this.userSelected % this.items.length;
        const value = this._indexToValue(prev);
        const page = this._valueToItem(value);
        this.returnToPage(page);
      }

      goToPage(page) {
        const direction = 'forward';
        // saving our current page to history
        this.push('navigationHistory', this.selected);
        this.changePage(page, direction);
      }
      
      returnToPage(page) {
        const direction = 'backward';
        let lastPageNavigationHistory = this._valueToItem(this.navigationHistory[this.navigationHistory.length - 1]);

        if (page == lastPageNavigationHistory) this.navigationHistory.pop(); // if last page in history is equal to current page then pop();
        this.changePage(page, direction);
      }

      changePage(page, direction) {
        let animation;

        if(this.platform == 'android') {
          animation = androidAnimation(this, this._valueToItem(this.selected), page, direction);  
        } else if(this.platform == 'ios') {
          animation = iosAnimation(this, this._valueToItem(this.selected), page, direction);
        }

        animation.then(() => this._selectPage(page));
      }

      animationEnd(props) {
        props.nextPage.removeAttribute('style');
        props.currentPage.removeAttribute('style');
      }

      /**
       *  This method is called when event 'track' is fired. This event listener is set up in constructor
       */
      _handleTrackSwipe(event) {
        _onTrack(this, event);
      }
      
      _pageTransitionEndHandler(event) {
        this.removeAttribute('style');
        this.classList.remove('iron-swiping');
        this.transitionRunning = false;
      }

      _getOffsetWidth() {
        this._offsetWidth = this.offsetWidth;
        return this._offsetWidth;
      }

      /**
      *  deselectItem listening to 'iron-deselect' event
      */
      _onIronDeselectItem(event) {
        // Prevent bubbling of same event on child elements
        if(event.target !== this) {
          return;
        }
        this._lastIndex = this.indexOf(event.detail.item);
      }

      // onIronSelectItem
      _onIronSelectItem(event) {
        // prevent bubbling of same event to child. 
        if (event.target !== this) {
          return;
        }

        if (this._lastIndex == undefined) {
          console.log('i am inside if (lastIndex)', this._lastIndex, this.onFirstLoad);
          return;
        }

        // on first load no animations
        if (this.onFirstLoad == true) {
          console.log('i am inside onFirstLoad', this._lastIndex, this.onFirstLoad);
          
          this.onFirstLoad = false;
          return;
        }
        
        // check for complete swipe or complete animation from selectNext or selectPrevious 
        if (this._completeSwipe || this._animationComplete) {
          this._completeSwipe = false;
          this._animationComplete = false;
          this.onFirstLoad = false;
        } else {
          const targetItemIndex = this.indexOf(event.detail.item);
          const value = this._indexToValue(targetItemIndex);
          const page = this._valueToItem(value);
          this.goToLink(page);
        }
      }

      goToLink(page) {
        const direction = this.pageChangeAnimationDirection; //'forward';
        // saving our current page to history
        let lastItemValue = this._indexToValue(this._lastIndex);
        this.push('navigationHistory', lastItemValue);
        this.changePageByLink(page, direction);
      }

      changePageByLink(page, direction) {
        let animation;
        let lastItemValue = this._indexToValue(this._lastIndex);
        if (this.platform == 'android') {
          animation = androidAnimation(this, this._valueToItem(lastItemValue), page, direction);
        } else if (this.platform == 'ios') {
          animation = iosAnimation(this, this._valueToItem(lastItemValue), page, direction);
        }

        animation.then(() => this._animationCompleted(page));
      }

      _animationCompleted(page) {
        this._selectPage(page);
        this._animationComplete = false;
        // update userSelected property so selectNext and selectPrevious works
        this.userSelected = this._valueToIndex(this.selected);
      }

      // TODO: move to ios-swipebacl.js initPage - set up page for animatioin
      _initCurrentPage(page, left) {
        if (page == null) {
          return;
        }
        page.style.left = `${left}px`;
        page.style.transition = `none`;
        this.toggleClass('iron-swiping', true, page); // this should be added in css styles - left: -100% !important;

        this._currentPageElement = page;
      }

      // TODO: move to ios-swipebacl.js
      _initPreviousPage(page, left) {
        if (page == null) {
          return;
        }
        page.style.left = `${left * 0.2}px`;
        page.style.transition = `none`;
        this.toggleClass('iron-swiping', true, page); // this should be added in css styles - left: -100% !important;

        this._previousPageElement = page;
      }

      // animatePages - animate all pages
      _animatePages(x) {
        this.translate3d(x + 'px', '0px', '0px', this._currentPageElement);
        this.translate3d(`${x * 0.2}` + 'px', '0px', '0px', this._previousPageElement);
      }

      // TODO: Add js docs
      _selectPage(page) {
        this.selected = this._valueForItem(page);
      }

      // where transition is computed
      _computeTransition(factor) {
        var duration = factor * 400;
        return `transform ${duration}ms ${this.transitionTimingFunction}`;
      }

      /**
       * Disables touch in the page. use when tracking is on, remove at the end
       */
      // TODO: THIS WILL BE COMMENTED FOR I DON'T KNOW EXACTLY WHAT IT IS DOING
      // _preventTouchMove(e) {
      //   return e && e.preventDefault();
      // }

    }

    window.customElements.define(MorphPages.is, MorphPages);

  </script>
</dom-module>
