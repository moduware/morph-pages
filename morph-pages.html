<link rel="import" href="../morph-element/morph-element.html">

<dom-module id="morph-pages">
  <template id="styles">
    <style>
      :host {
        position: relative;
        display: block;

        --animation-duration: 250ms;
      }

      :host > ::slotted(:not(slot)) {
        display: block !important;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
      }

      :host > ::slotted(:not(slot):not(.iron-selected)) {
        z-index: 0;
      }

      :host > ::slotted(:not(slot).iron-selected) {
        z-index: 1;
      }

      /* DIRECTION FORWARD
      :host([platform="android"]) > ::slotted(.iron-current-forward) {
        z-index: 0;
      }

      :host([platform="android"]) > ::slotted(.iron-next-forward) {
        z-index: 1;
      } */
      /* DIRECTION END */

      /* DIRECTION BACKWARD */

        /* transform: translate3d(0, 56px, 0) !important;
        opacity: 0; */
      /* } */

      /* :host([platform="android"]) > ::slotted(.iron-next-backward) { */
        /* opacity: 1;
        z-index: -1; */
      /* } */
      /* DIRECTION END */

      :host([platform="android"]) > ::slotted(:not(slot)) {
        /* transition: opacity var(--animation-duration), transform var(--animation-duration); */

        /* transition-duration: 0s; */
      }

      :host([platform="android"]) > ::slotted(:not(slot).iron-selected) {
        /* transform: translate3d(0, 0, 0); */
      }

      
    </style>

  </template>

  <script>
    let subTemplate;
    let animationTimeout = null;
    const IronPagesSuperClass = customElements.get('iron-pages');

    /**
     * `morph-pages`
     * Pages element that morphs for current mobile OS
     *
     * @customElement
     * @polymer
     * @demo morph-pages/demo/index.html
     */
    class MorphPages extends MorphElement(IronPagesSuperClass) {
      static get is() { return 'morph-pages'; }

      static get properties() {
        return {
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      goToPage(index) {
        this.forwardAndroidAnimation(this.selected, index);
      }

      forwardAndroidAnimation(currentPageIndex, nextPageIndex) {
        let self = this;

        let props = {
          duration: 250,
          nextPageOffset: 56,
          start: -1,
          morphPages: self,
          currentPage: this.children[currentPageIndex],
          nextPage: this.children[nextPageIndex],
          nextPageIndex: nextPageIndex
        };
        
        // Current page behind next page
        props.currentPage.style.zIndex = 1;
        props.nextPage.style.zIndex = 2;

        // Initial setup
        props.nextPage.style.opacity = 0;

        window.requestAnimationFrame((timestamp) => {
          self.forwardAndroidAnimationStep(props, this.AndroidAnimationEnd, timestamp);
        });
          
      }

      forwardAndroidAnimationStep(props, endCallback, timestamp) {
        if (props.start == -1) props.start = timestamp;
        
        let progress = timestamp - props.start;
        let opacity = progress / props.duration;
        props.nextPage.style.opacity = opacity;

        let offset = props.nextPageOffset - ((progress / props.duration) * props.nextPageOffset);
        props.nextPage.style.transform = `translate3d(0, ${offset}px, 0)`;

        if(progress < props.duration) {
          window.requestAnimationFrame((timestamp) => this.forwardAndroidAnimationStep(props, this.AndroidAnimationEnd, timestamp));
        } else {
          endCallback(props);
        }
      }

      AndroidAnimationEnd(props) {
        props.nextPage.removeAttribute('style');
        props.currentPage.removeAttribute('style');
        props.morphPages.selected = props.nextPageIndex;
      }

      returnToPage(index) {
        this.backwardAndroidAnimation(this.selected, index);
      }

      backwardAndroidAnimation(currentPageIndex, nextPageIndex) {
        let self = this;

        let props = {
          duration: 250,
          nextPageOffset: 56,
          start: -1,
          morphPages: self,
          currentPage: this.children[currentPageIndex],
          nextPage: this.children[nextPageIndex],
          nextPageIndex: nextPageIndex
        };
        // Current page behind next page
        props.currentPage.style.zIndex = 1;
        props.nextPage.style.zIndex = 2;

        // Initial setup
        props.nextPage.style.opacity = 0;

        window.requestAnimationFrame((timestamp) => {
          self.backwardAndroidAnimationStep(props, this.AndroidAnimationEnd, timestamp);
        });

      }

      backwardAndroidAnimationStep(props, endCallback, timestamp) {
        if (props.start == -1) props.start = timestamp;

        let progress = timestamp - props.start;
        let opacity = progress / props.duration;
        props.nextPage.style.opacity = opacity;

        let offset = ((progress / props.duration) * props.nextPageOffset);
        props.currentPage.style.transform = `translate3d(0, ${offset}px, 0)`;

        if (progress < props.duration) {
          window.requestAnimationFrame((timestamp) => this.backwardAndroidAnimationStep(props, this.AndroidAnimationEnd, timestamp));
        } else {
          endCallback(props);
        }
      }

      /**
      * This will add remove appropriate classes to selectNext() for transition to work
      */
      selectNext() {
        const next = (Number(this.selected) + 1) % this.items.length;
        this.goToPage(next);
      }

      /**
      * This will add remove appropriete classes to selectPrevious() for transition to work
      */
      selectPrevious() {
        const previous = (this.selected == '0') ? Number(this.items.length) - 1 : Number(this.selected) - 1;
        this.returnToPage(previous)
      }

      /**
       * This will return our template inherited from superclass <iron-pages> with our styles inserted
       */
      static get template() {
        if (!subTemplate) {
          // first clone our superclass <iron-pages> template
          let superClass = customElements.get('iron-pages');
          subTemplate = superClass.template.cloneNode(true);
          // here we will get the content of our <style> so we can insert them into the superclass <style>
          // note the added id="styles" in our template tag above
          const subStyle = Polymer.DomModule.import('morph-pages', 'template#styles').content;
          // get the content of current style from superClass
          const superStyle = subTemplate.content.querySelector('style');
          // append our added style at the bottom of the current style to get higher priority
          superStyle.parentNode.appendChild(subStyle);
        }
        return subTemplate;
      }

    }

    window.customElements.define(MorphPages.is, MorphPages);

  </script>
</dom-module>
